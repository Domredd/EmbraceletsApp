<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='fixed/css/home.css')}}" rel="stylesheet" media="all">

</head>

<body>

    <div class="header">
        <a href="/home" class="logo">Jewellery Shop</a>
        <div class="header-right">
            <a class="active" href="/logout">Logout</a>
        </div>
    </div>

    <div style="padding-left:20px">

        <h1>Editing Item</h1>

        <form action="/edit_item_action" method="POST">
            <input type="hidden" name="id" value="{{old[0]}}"></input>
            <label for="type"><b>Choose Item Type:</b></label>
            {% if old[1]=='Bracelet'%}
            <select name="type" id="type">
                <option value="Bracelet" selected>Bracelet</option>
                <option value="Necklace">Necklace</option>
            </select>
            {%else%}
            <select name="type" id="type">
                <option value="Bracelet">Bracelet</option>
                <option value="Necklace" selected>Necklace</option>
            </select>
            {%endif%}

            <p><b>Name</b></p>
            <input type="text" name="name" value="{{old[2]}}">

            <p><b>Total Items</b></p>
            <input type="number" name="total" value="{{old[3]}}">

            <p><b>Price Per Item</b></p>
            <input type="number" name="price" value="{{old[4]}}">
            <h1>
                <button class="btn btn--radius-2 btn--blue" type="submit">Edit Item</button>
            </h1>
        </form>
    </div>
</body>

</html>
